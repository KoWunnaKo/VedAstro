<!DOCTYPE html>
<html lang="en" style="background-color: #f0f2f5">
 <!--special HACK to make background appear with no end-->
<head>

    <meta http-equiv="expires" content="0" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VedAstro | Vedic Astrology</title>
    <!--SEO TAG-->

    <meta property="og:title" content="VedAstro: non-profit, open source Vedic Astrology tool">

    <!--LOAD PAGE CSS-->
    <!-- Bootstrap 5 CSS : Used for styling everything-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!--TABULATOR Styles-->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">


    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/agate.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/base16/dracula.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>

    <!--<link rel="stylesheet" href="https://unpkg.com/@stackoverflow/stacks/dist/css/stacks.min.css">
    <script src="https://unpkg.com/@stackoverflow/stacks/dist/js/stacks.min.js"></script>-->
    <!-- Project css -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- FACEBOOK SDK (for login, future share, post...)-->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '2092940567762345',
                cookie: true,
                xfbml: true,
                version: 'v14.0'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

</head>

<body style="background: #F0F2F5;">

    <!--
    PAGE CONTENT NOTES:
    - inside this div all page is generated by blazor
    -->
    <div id="app" class="h-100 container-lg pt-4" style="background: #F0F2F5;">
        <!--loading box shown while blazor is loading-->
        <img style="position: fixed; left: 39%; top: 30%;" src="images/loading-animation-progress-transparent.gif" />
    </div>


    <!--
    DEFAULT ERROR NOTES:
    even though using custom error component in main layout, this exists as backup to show error
    but this element is referenced in .net component lib, so if custom component fails this will
    kick in also triggering an event listener to log it. Hence making it improbable for an error
    on planet earth made by this webapp to go unnoticed.
    -->
    <div id="blazor-error-ui" class="rounded-3 top-50 start-50 translate-middle-x p-4 border shadow" style="width: fit-content; height: fit-content; background: #ffccf4;">
        <div class="vstack gap-2">
            <div class="hstack gap-2">
                <span class="iconify" data-icon="twemoji:lady-beetle" data-width="35"></span>
                <h2>Oh no, a bug in the code!</h2>
            </div>
            <h6 class="mb-0">Fear not dear damsel, a developer has been summoned! The "bug" will be exterminated, so please come back later...</h6>
            <h6 class="mb-0"><span class="fw-bolder">If you are a knight</span>, head into the <a href="https://github.com/VedAstro/VedAstro" class="link-danger">code</a> maze and squish the bug. Don't forget to make a <a href="#" class="link-success">pull request</a>, to share your victory with the world.</h6>
            <button type="button" class="btn btn-success" onclick="(() => location.reload(true))()">Try Auto Recovery</button>
        </div>
    </div>


    <!-- LOAD JS HERE TO SHOWS INITIAL LOADING BOX ASAP -->
    <!--JQuery-->
    <!--Note: JQuery needs to be loaded before bootstrap-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 JS : Used to animate some components like Accordion-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Library for getting location from browser, used in GeoLocationInput-->
    <script src="js/Location.js"></script>

    <!--special plugin lib to parse time in tabulator-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <!--TABULATOR-->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

    <!--Library For User Data Extraction : UAParser.js -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.2/src/ua-parser.min.js"></script>

    <!--Icon Generator Lib -->
    <script type="text/javascript" src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!--Touch Lib -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

    <!--Sweet Alert Lib -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.13/dist/sweetalert2.all.min.js"></script>

    <!--Tooltip Lib -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- DATE PICKER  (Vanilla Calendar) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.5.5/build/vanilla-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@1.5.5/build/vanilla-calendar.min.js"></script>

    <!--Chart JS  : used in planet strength chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <!-- JS Dark Mode button-->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

    <!-- SVG.js used for events chart animation-->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

    <!-- JS Code Events Chart-->
    <!-- NOTE: Needs jQuery & SVG.js to load 1st-->
    <script src="js/EventsChart.js"></script>

    <!--Application Logic, Must run last since it uses the libraries-->
    <script src="js/App.js" defer></script><!--DEFER to confirm run last-->
    <!--START BLAZOR-->
    <!--NOTE: DEFER added here so that loads last "GUARANTEED" -->
    <script src="_framework/blazor.webassembly.js" defer></script><!--DEFER to confirm run last-->
</body>

</html>
